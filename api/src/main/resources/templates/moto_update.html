<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="#{site-title}"></title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><a th:href="@{/motos}" style="color: white; text-decoration: none;"
                    th:text="#{header-title}"></a></span>
        </div>
    </nav>
    <div class="container">
        <form method="POST" th:object="${updateForm}" th:action="@{/motos/update}">
            <input type="hidden" th:field="*{motoNo}">
            <input type="hidden" th:field="*{version}">
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 mt-1 text-center">
                    <div class="alert alert-primary" role="alert">
                        <span th:text="*{motoName}"></span>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="brand" class="form-label" th:text=#{table-brand}></label>
                    <select th:field="*{brand.brandId}" class="form-select" id="brand"
                        aria-label="Default select example">
                        <option value=""></option>
                        <option th:each="brand: ${brands}" th:text="${brand.brandName}" th:value="${brand.brandId}">
                        </option>
                    </select>
                </div>
                <div class="col">
                    <label for="motoName" class="form-label" th:text=#{table-car-name}></label>
                    <input type="text" th:field="*{motoName}" class="form-control" id="motoName" placeholder="">
                </div>
                <div class="col">
                    <label for="seatHeight" class="form-label" th:text="#{table-seat}"></label>
                    <input type="text" th:field="*{seatHeight}" class="form-control" id="seatHeight" placeholder="">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="cylinder" class="form-label" th:text="#{table-cylinder}"></label>
                    <input type="text" th:field="*{cylinder}" class="form-control" id="cylinder" placeholder="">
                </div>
                <div class="col">
                    <label for="cooling" class="form-label" th:text="#{table-cooling}"></label>
                    <input type="text" th:field="*{cooling}" class="form-control" id="cooling" placeholder="">
                </div>
                <div class="col">
                    <label for="price" class="form-label" th:text="#{table-price}"></label>
                    <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="comment" class="form-label" th:text="#{table-comment}"></label>
                    <textarea class="form-control" th:field="*{comment}" id="comment" rows="3"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col text-end">
                    <button class="btn btn-primary" type="submit" th:formaction="@{/motos/update}"
                        th:text="#{update-button}"></button>
                    <button class="btn btn-danger" type="submit" th:formaction="@{/motos/delete}"
                        th:text="#{delete-button}"></button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
