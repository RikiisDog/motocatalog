<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title th:text="#{site-title}"></title>
</head>

<body>
  <!-- As a heading -->
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1"><a th:href="@{/motos}" style="color: white; text-decoration: none;"
          th:text="#{header-title}"></a></span>
    </div>
  </nav>
  <div class="container">
    <form method="POST" th:object="${registerForm}" th:action="@{/motos/register/success}">
      <div class="row">
        <div class="col">
          <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 mt-1 text-center">
          <div class="alert alert-dark" role="alert">
            <span th:text="登録画面"></span>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="brand" class="form-label" th:text=#{table-brand}></label><span
            class="badge rounded-pill bg-danger">必須</span>
          <select th:field="*{brand.brandId}" class="form-select" id="brand" aria-label="Default select example"
            th:errorClass="is-invalid">
            <option value=""></option>
            <option th:each="brand: ${brands}" th:text="${brand.brandName}" th:value="${brand.brandId}">
            </option>
          </select>
          <div th:errors="*{brand.brandId}" class="invalid-feedback"></div>
        </div>
        <div class="col">
          <label for="motoName" class="form-label" th:text=#{table-car-name}></label><span
            class="badge rounded-pill bg-danger">必須</span>
          <input type="text" th:field="*{motoName}" class="form-control" id="motoName" placeholder=""
            th:errorClass="is-invalid" maxlength="50">
          <div th:errors="*{motoName}" class="invalid-feedback"></div>
        </div>
        <div class="col">
          <label for="seatHeight" class="form-label" th:text="#{table-seat}"></label>
          <input type="number" th:field="*{seatHeight}" class="form-control" id="seatHeight" placeholder=""
            th:errorClass="is-invalid">
          <div th:errors="*{seatHeight}" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="cylinder" class="form-label" th:text="#{table-cylinder}"></label>
          <input type="number" th:field="*{cylinder}" class="form-control" id="cylinder" placeholder=""
            th:errorClass="is-invalid" maxlength="50">
          <div th:errors="*{cylinder}" class="invalid-feedback"></div>
        </div>
        <div class="col">
          <label for="cooling" class="form-label" th:text="#{table-cooling}"></label>
          <input type="text" th:field="*{cooling}" class="form-control" id="cooling" placeholder=""
            th:errorClass="is-invalid">
          <div th:errors="*{cooling}" class="invalid-feedback"></div>
        </div>
        <div class="col">
          <label for="price" class="form-label" th:text="#{table-price}"></label>
          <input type="number" th:field="*{price}" class="form-control" id="price" placeholder=""
            th:errorClass="is-invalid">
          <div th:errors="*{price}" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="comment" class="form-label" th:text="#{table-comment}"></label>
          <textarea class="form-control" th:field="*{comment}" id="comment" rows="3"
            th:errorClass="is-invalid" maxlength="200"></textarea>
          <div th:errors="*{comment}" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col text-end">
          <button class="btn btn-primary" type="submit" th:text="#{register-button}"></button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
